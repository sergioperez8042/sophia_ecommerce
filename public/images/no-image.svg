<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F1E8"/>

  <!-- Subtle pattern circles -->
  <circle cx="80" cy="80" r="60" fill="#E8E2D5" opacity="0.4"/>
  <circle cx="340" cy="320" r="80" fill="#E8E2D5" opacity="0.3"/>
  <circle cx="320" cy="60" r="30" fill="#E8E2D5" opacity="0.3"/>

  <!-- Botanical leaf motif -->
  <g transform="translate(200, 170)" opacity="0.35">
    <!-- Central stem -->
    <path d="M0 40 Q0 0 0 -40" stroke="#8B9A7E" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Left leaf -->
    <path d="M0 10 Q-30 -10 -25 -35 Q-10 -20 0 -10" fill="#8B9A7E" opacity="0.6"/>
    <!-- Right leaf -->
    <path d="M0 0 Q30 -20 25 -45 Q10 -30 0 -20" fill="#8B9A7E" opacity="0.6"/>
    <!-- Small left leaf -->
    <path d="M0 25 Q-20 15 -18 -2 Q-8 8 0 15" fill="#8B9A7E" opacity="0.5"/>
    <!-- Small right leaf -->
    <path d="M0 30 Q15 22 14 8 Q6 18 0 22" fill="#8B9A7E" opacity="0.5"/>
  </g>

  <!-- Decorative circle frame -->
  <circle cx="200" cy="165" r="55" stroke="#C4B590" stroke-width="1.5" fill="none" opacity="0.3" stroke-dasharray="4 4"/>

  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" fill="#A09882" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" letter-spacing="1.5">SIN IMAGEN</text>

  <!-- Subtle bottom line -->
  <line x1="170" y1="272" x2="230" y2="272" stroke="#C4B590" stroke-width="1" opacity="0.3"/>
</svg>
